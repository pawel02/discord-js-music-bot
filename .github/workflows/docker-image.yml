name: Auto deploy Docker + server

on:
  push:
    branches: [ "main" ]

jobs:
  build-container:
    name: Build Docker container Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          platforms: linux/arm
          push: true
          tags: |
            pxlloewe/discord-bot:latest
  download-deploy-image:
    name: Download and run image on ssh client
    runs-on: self-hosted
    steps:
      - name: login to docker hub
        run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}
      - name: remove old container and images
        run: |
            docker container rm pxlloewe/discord-bot || true
            docker image rm discord-bot || true
      - name: run new image
        run: docker run --env TOKEN=${{ secrets.APP_TOKEN }} --env CLIENT_ID=${{ secrets.APP_CLIENT_ID }} --detach --name discord-bot pxlloewe/discord-bot:latest
